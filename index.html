<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="apple-touch-icon" sizes="180x180" href="favicon.ico" type="image/ico">
    <link rel="icon" href="favicon.ico" type="image/ico" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link rel="manifest" href="/site.webmanifest">
    <title>The Key</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Fredericka+the+Great&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
    <header class="navbar">
        <a href="index.html" class="navbar-brand">
            The Key
        </a><cite><small>A Virtual Planner for Accountability</small></cite>
        <div class="navbar-start">
            <a class="navbar-item" href="index.html">Dashboard</a>
            <a class="navbar-item" href="resources.html">Resources</a>
        </div>
        <div class="navbar-end">
        </div>
    </header>
    <div class="row">
        <div class="col-md-8">
            <div class="card">
                <div class="row">
                    <div id="weekday">
                    </div>
                </div>
                <div class="row">
                    <div id="calendar-day">

                    </div>
                    <div class="row">
                        <em class="daily-qoute"></em>
                    </div>
                    <div class="row">
                        <img class="dog"></img>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-4">
            <div class="card">
                <div class="card-title" id="time"></div>
                <div class="card-body clock"></div>
                <div id="clock-rim">
                    <div id="clock-face">
                        <div id="notch-container"></div>
                        <div id="hour"></div>
                        <div id="minute"></div>
                        <div id="second"></div>
                        <div id="center"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-6">
            <div class="card break-card">
                <div class="card-title">Productivity Timer</div>
                <div class="timer-group">
                    <div class="timer hour">
                    </div>
                    <div class="timer minute">
                    </div>
                    <div class="timer second">
                    </div>
                    <div class="face">
                        <h2>Break Timer</h2>
                        <p id="lazy">00:00:00</p>
                        <button id="start-break-timer"><i class="fa fa-play"></i></button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="wrapper">
        <footer>
            <div class="icon-links">
                <a href="https://www.linkedin.com/in/michelle-moon-4123541ab/" target="_blank"><i
                        class="fa fa-linkedin fa-3x footer-icon"></i></a>
                <a href="https://moon-ingenium.github.io/" target="_blank"><i
                        class="fa fa-desktop fa-3x footer-icon"></i></a>
                <a href="https://github.com/Moon-Ingenium" target="_blank"><i
                        class="fa fa-github-alt fa-3x footer-icon"></i></a>
            </div>
            <div class="border"></div>
            <small class="built">Built by <a href="https://github.com/Moon-Ingenium/TheKey" target="_blank"><i
                        class="fa fa-github fa-lg"></i> 2021</a></small>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"
        integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ=="
        crossorigin="anonymous"></script>
    <script src="./index.js"></script>
</body>
